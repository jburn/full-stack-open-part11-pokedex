name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: E2E test
        run: npm run test:e2e
      - name: Deploy
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLYV1_API_TOKEN }}
      - name: Discord notify (success)
        if: success()
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          text: New version deployed
          severity: info
          details: Deployment success by ${{ github.event.commits.committer.username}}!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Discord notify (failure)
        if: failure()
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          text: Build failed 
          severity: error
          details: Deployment failed! Commit ${{ github.event.commits.*.url}} by ${{ github.event.commits.committer.username}} broke something
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}